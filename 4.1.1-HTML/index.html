<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario e Inputs</title>
</head>
<body>
    <div>
    <img src="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" alt="pumas-img">
    </div>
    <header>
        <div>
            <img src="" alt="">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form id="data-form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>Email</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Registrar</button>
        </form>
        <form id="flavor-form">
            <h3>Sabor de helado favorito</h3>
            <label>Chocolate</label>
            <input type="radio">
            <label>Vainilla</label>
            <input type="radio">
            <label>Fresa</label>
            <input type="radio">
        </form>
    </main>
    <!-- Este es un footer -->
